categorie_index:
    path:     /
    defaults: { _controller: "FloBundle:Categorie:index" }
    methods:  GET

categorie_new:
    path:     /new
    defaults: { _controller: "FloBundle:Categorie:new" }
    methods:  [GET, POST]

categorie_edit:
    path:     /{id}/edit
    defaults: { _controller: "FloBundle:Categorie:edit" }
    methods:  [GET, POST]

categorie_delete:
    path:     /{id}/delete
    defaults: { _controller: "FloBundle:Categorie:delete" }
    requirements:
      id: \d+
