FloBundle\Entity\Actualites:
    type: entity
    table: null
    repositoryClass: FloBundle\Repository\ActualitesRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        titre:
            type: string
            length: 255
        contenu:
            type: text
        date:
            type: date
    lifecycleCallbacks: {  }

    manyToOne:
            image:
                targetEntity: FloBundle\Entity\Image
                cascade: ["persist", "remove"]

    manyToMany:
            categorie:
                targetEntity: FloBundle\Entity\Categorie
                joinTable:
                        name: actu_cat
